<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h1>Application météo</h1>
<div id="appli">
    <div id="choice">
        <input type="text" id="cityChoice" placeholder="Nom de la ville">
        <button id="send">Ok</button>
    </div>
    <h2 id="ville"></h2>
    <div id="temp">
        <div id="min">
            <h1 id="tempMin"></h1>
            <p>Min</p>
        </div>
        <div id="moyenne">
            <h1 id="meteo"></h1>
            <p>Moyenne</p>
        </div>
        <div id="max">
            <h1 id="tempMax"></h1>
            <p>Max</p>
        </div>
    </div>

    <div id="lesImages">
        <div id="nuage1"><i class="fas fa-cloud"></i></div>
        <div id="image"></div>
        <div id="nuage2"><i class="fas fa-cloud"></i></div>
    </div>

    <div id="weather"></div>

    <div id="autre">
        <div id="vent">
            <h4 id="valeurVent"></h4>
            <p>Vent</p>
        </div>
        <div id="humiditer">
            <h4 id="valeurHumiditer"></h4>
            <p>Humidité</p>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/d8438e7f2f.js" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
